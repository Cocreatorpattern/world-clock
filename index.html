<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>World Clock-Nneka Umerah</title>
  </head>
  <body>
    <div id="container">
      <h1>World Clock</h1>
      <select>
        <option value="">select a city.....</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Auckland</option>
      </select>
      <div class="city">
        <h2>Los Angeles</h2>
        <div class="date">August 15th 2022</div>
        <div class="time">1:48:15AM</div>
      </div>
      <div class="city">
        <h2>sydney</h2>
        <div class="date">August 15th 2022</div>
        <div class="time">1:48:15AM</div>
      </div>
    </div>
    <footer>
      Coded by Nneka Umerah and is
      <a href="https://github.com/Cocreatorpattern/world-clock" target="_blank"
        >open sourced on GitHub</a
      >
    </footer>
    <script src="index.js"></script>
  </body>
</html>
