<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>

    <title>World Clock-Nneka Umerah</title>
  </head>
  <body>
    <div class="container">
      <div id="globe">
        <h1>World 🕒</h1>
      </div>

      <select id="city">
        <option value="">Search a City.....</option>
        <option value="current">My current location</option>
        <option value="Europe/London">London</option>
        <option value="Africa/Lagos">Lagos</option>
        <option value="America/New_York">New York</option>
        <option value="Africa/Dakar">Dakar</option>
        <option value="America/Chicago">Chicago</option>
        <option value="America/Indianapolis">Indianapolis</option>
        <option value="Africa/Nairobi">Nairobi</option>
      </select>

      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles 🇺🇸</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="Paris">
          <div>
            <h2>Paris 🇫🇷</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="Canada">
          <div>
            <h2>Canada 🇨🇦</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="Lisbon">
          <div>
            <h2>Lisbon 🇵🇹</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="Johannesburg">
          <div>
            <h2>Johannesburg 🇿🇦</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="Accra">
          <div>
            <h2>Accra 🇬🇭</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      Project Coded With Lots of ❣️ By <strong>Nneka Umerah </strong>
      <a href="https://github.com/Cocreatorpattern/world-clock" target="_blank"
        >open sourced on GitHub</a
      >
    </footer>
    <script src="index.js"></script>
  </body>
</html>
